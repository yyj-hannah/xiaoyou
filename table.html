<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="="utf-8>
        <title>表格</title>
    </head>
    <body size="2" face="宋体">
        <h1><font style="color: red;" align="center"><p>全国研究生入学统一考试报名信息登记表</p></font></h1>
        <!-- 
            表格：  行，       列，   单元格，表头，边框，   文字
            table row<th> column<td> cell   td   border
            cellspacing规定了单元格之间的空白
            cellpadding规定了单元格的边和内容之间的距离
         -->
        <table cellpadding="1" cellspacing="0" border="1" align="center" width="60%" height="700">
            <tr>
                <td>报考单位代码</td>
                <td><input type="text" ></td>
                <td>考生姓名</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td><input type="text" ></td>
                <td>民族</td>
                <td>
                    <select>
                        <option value="">汉族</option>
                        <option value="">回族</option>
                        <option value="">壮族</option>
                        <option value="">维吾尔族</option>
                        <option value="">苗族</option>
                        <option value="">满族</option>
                        <option value="">蒙古族</option>
                        <option value="">朝鲜族</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" value="male"/>男
                    <input type="radio" name="sex" value="female"/>女</td>
                <td>政治面貌</td>
                <td>
                    <select>
                        <option value="">中共党员</option>
                        <option value="">共青团员</option>
                        <option value="">群众</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>现在学习或工作</td>
                <td colspan="3"><form><input type="text" size="70" ></form></td>
            
            </tr>
            <tr>
                <td>联系电话</td>
                <td><input type="text" ></td>
                <td>最后毕业年月</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>何时何地何原因受过何种奖励</td>
                <td colspan="3"><input type="text" ></td>
            
            </tr>
            <tr height="150">
                <td>家庭主要成员</td>
                <td colspan="3">
                    &nbsp;姓名&nbsp;&nbsp;&nbsp;&nbsp;与本人关系&nbsp;&nbsp;&nbsp;&nbsp;在何单位工作/任何职位&nbsp;&nbsp;&nbsp;&nbsp;联系电话
                    <input type="text" size="70" >
                </td>

            </tr>
            <tr>
                <td>自我总结</td>
                <td colspan="3">
                    <input type="text" size="70" style="height:70px">
                    <textarea rows="3" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>上传近期照片</td>
                <td colspan="3"><input type="file" multiple="multiple"><button>浏览</button></td>
            </tr>
            <tr>
                <td colspan="4">
                    <h1 style="text-align: right;"><input type="submit" value="确定">
                        <input type="reset" value="重置"></h1>
                    
                </td>
            </tr>
        
        </table>
    </body>
